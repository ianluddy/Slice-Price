<script id="pizza_title_tmpl" type="text/x-handlebars-template">
    <div class="col-lg-10">
        <h2>{{ title }}</h2>
        <strong class="text-navy">900</strong> Pizza combinations available from <strong class="text-navy">4</strong> vendors
        {{ body }}
    </div>
    <div class="col-lg-2"></div>
</script>

<script id="pizza_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-lg-4 sl-filter-wrapper">
            <div class="col-lg-12 sl-filter-group">
                <h4>VENDORS</h4>
                {{#each vendors}}
                    <button data-toggle="button" class="sl-btn btn btn-danger btn-outline btn-xs" type="button" aria-pressed="false">{{ this.name }}</button>
                {{/each}}
            </div>
            <div class="col-lg-12 sl-filter-group">
                <h4>CRUST</h4>
                {{#each bases}}
                    <button data-toggle="button" class="sl-btn btn btn-warning btn-outline btn-xs" type="button" aria-pressed="false">{{ this }}</button>
                {{/each}}
            </div>
            <div class="col-lg-12 sl-filter-group">
                <h4>TOPPINGS</h4>
                {{#each toppings}}
                    <button data-toggle="button" class="sl-btn btn btn-primary btn-outline btn-xs" type="button" aria-pressed="false">{{ this }}</button>
                {{/each}}
            </div>
            <div class="col-lg-12 sl-filter-group">
                <h4>DIAMETERS (")</h4>
                {{#each diameters}}
                    <button data-toggle="button" class="sl-btn btn btn-info btn-circle btn-outline btn-xs" type="button" aria-pressed="false">{{ this }}</button>
                {{/each}}
            </div>
            <div class="col-lg-12 sl-filter-group">
                <h4>SLICES</h4>
                {{#each slices}}
                    <button data-toggle="button" class="sl-btn btn btn-info btn-circle btn-outline btn-xs" type="button" aria-pressed="false">{{ this }}</button>
                {{/each}}
            </div>
            <!--
            <div class="col-lg-12 sl-filter-group">
                <h4>STYLE</h4>
                {{#each styles}}
                    <button data-toggle="button" class="sl-btn btn btn-info btn-outline btn-xs" type="button" aria-pressed="false">{{ this }}</button>
                {{/each}}
            </div>
            -->
        </div>
        <div class="col-lg-8 animated fadeInRight sl-table-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>120 Results from 2 Vendors</h5>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                <tr>
                                    <th data-toggle="true">Name</th>
                                    <th>Base</th>
                                    <th>Size(")</th>
                                    <th>Vendor</th>
                                    <th>Price</th>
                                    <th data-hide="all">Score</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each pizza}}
                                    <tr>
                                        <td>{{this.name}}</td>
                                        <td>{{this.base}}</td>
                                        <td>{{this.diameter}}</td>
                                        <td>{{this.vendor_id}}</td>
                                        <td>{{this.price}}</td>
                                        <td>{{this.score}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</script>
