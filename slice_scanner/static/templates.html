<script id="title_tmpl" type="text/x-handlebars-template">
    <div class="col-lg-10">
        <h2>{{ title }}</h2>
        <strong class="text-navy">900</strong> Pizza combinations available from <strong class="text-navy">4</strong> vendors
        {{ body }}
    </div>
    <div class="col-lg-2"></div>
</script>

<script id="filter_group_tmpl" type="text/x-handlebars-template">
    <div id="{{id}}" class="col-lg-12 sl-filter-group">
        <h4>{{title}}</h4>
        {{#each items}}
            <button data-toggle="button" class="sl-btn btn btn-{{../theme}} {{../style}} btn-xs {{../active}}" type="button" aria-pressed="false">{{ this }}</button>
        {{/each}}
    </div>
</script>

<script id="pizza_table_head_tmpl" type="text/x-handlebars-template">
    <tr>
        <th data-toggle="true">Name</th>
        <th data-type="numeric">Price</th>
        <th data-type="numeric">Size</th>
        <th data-type="numeric" data-sort-initial="descending">Score</th>
        <th>Base</th>
        <th>Vendor</th>
        <th data-hide="all">Description</th>
        <th data-hide="all">Area</th>
        <th data-hide="all">Slices</th>
        <th data-hide="all">Area/Slice</th>
        <th data-hide="all">Cost/Slice</th>
        <th data-hide="all">Cost/Inch<sup>2</sup></th>
    </tr>
</script>

<script id="pizza_table_row_tmpl" type="text/x-handlebars-template">
    {{#each data}}
        <tr>
            <td>{{this.name}}</td>
            <td>{{this.price}}</td>
            <td>{{this.diameter}}"</td>
            <td>{{this.score}}</td>
            <td><span class="label label-warning">{{this.base}}</span></td>
            <td><span class="label label-danger" style="text-transform:uppercase">{{this.vendor_id}}</span></td>
            <td>{{this.description}}</td>
            <td>{{this.area}} Inch<sup>2</sup></td>
            <td>{{this.slices}}</td>
            <td>{{this.area_per_slice}} Inch<sup>2</sup></td>
            <td>{{this.cost_per_slice}}</td>
            <td>{{this.cost_psi}}</td>
        </tr>
    {{/each}}
</script>

<script id="table_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{title}}</h5>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="{{page_size}}">
                        <thead id="footable_head">
                            {{{head}}}
                        </thead>
                        <tbody id="footable_body">
                            {{{body}}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="table_page_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div id="sl-filter-wrapper" class="col-lg-3"></div>
        <div id="sl-table-wrapper" class="col-lg-9"></div>
    </div>
</script>
