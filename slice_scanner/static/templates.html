<script id="title_tmpl" type="text/x-handlebars-template">
    <div class="col-lg-10">
        <h2>{{ title }}</h2>
        <strong class="text-navy">900</strong> Pizza combinations available from <strong class="text-navy">4</strong> vendors
        {{ body }}
    </div>
    <div class="col-lg-2"></div>
</script>

<script id="filter_group_tmpl" type="text/x-handlebars-template">
    <div id="{{id}}" class="col-lg-12 sl-filter-group">
        <h4>{{title}}</h4>
        {{#each items}}
            <a filter_id="{{ this }}" class="sl-btn btn btn-white btn-bitbucket {{#if ../active }} sl-btn-active {{/if}}">
                {{ this }}
            </a>
        {{/each}}
    </div>
</script>

<script id="pizza_table_head_tmpl" type="text/x-handlebars-template">
    <tr>
        <th data-toggle="true">Name</th>
        <th data-type="numeric">Price</th>
        <th data-type="numeric">Size</th>
        <th data-type="numeric" data-sort-initial="descending">Score</th>
        <th>Base</th>
        <th data-sort-ignore="true">Vendor</th>
        <th data-hide="all">Description</th>
        <th data-hide="all">Area</th>
        <th data-hide="all">Slices</th>
        <th data-hide="all">Area/Slice</th>
        <th data-hide="all">Cost/Slice</th>
        <th data-hide="all">Cost/Inch<sup>2</sup></th>
    </tr>
</script>

<script id="table_title_tmpl" type="text/x-handlebars-template">
    <strong>{{item_count}}</strong> {{items}} from <strong>{{vendor_count}}</strong> Vendors
</script>

<script id="pizza_table_row_tmpl" type="text/x-handlebars-template">
    {{#each data}}
        <tr>
            <td>{{this.name}}</td>
            <td>{{this.price}}</td>
            <td>{{this.diameter}}"</td>
            <td>{{this.score}}</td>
            <td><span class="label label-warning">{{this.base}}</span></td>
            <td class="td_logo"><img src="img/{{this.vendor}}.png" height="25" width="75"></td>
            <td>{{this.description}}</td>
            <td>{{this.area}} Inch<sup>2</sup></td>
            <td>{{this.slices}}</td>
            <td>{{this.area_per_slice}} Inch<sup>2</sup></td>
            <td>{{this.cost_per_slice}}</td>
            <td>{{this.cost_psi}}</td>
        </tr>
    {{/each}}
</script>

<script id="table_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div id="table_wrapper" class="col-lg-12 animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4 id="table_title">{{title}}</h4>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="{{page_size}}">
                        <thead id="footable_head">
                            {{{head}}}
                        </thead>
                        <tbody id="footable_body">
                            {{{body}}}
                        </tbody>
                        <tfoot id="footable_footer">
                            <tr>
                                <td colspan="5">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="no_result_tmpl" type="text/x-handlebars-template">
    <div id="no_result">
        <h5><span class="fa fa-thumbs-o-down"></span>No Results! Try a different search</h5>
    </div>
</script>

<script id="spinner_tmpl" type="text/x-handlebars-template">
    <div id="spinner">
        <div class="sk-spinner sk-spinner-cube-grid">
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
        </div>
    </div>
</script>

<script id="table_page_tmpl" type="text/x-handlebars-template">
    <div class="row">
        <div id="sl-filter-wrapper" class="col-lg-3"></div>
        <div id="sl-table-wrapper-wrapper" class="col-lg-9">
            <div id="sl-table-control" class="col-lg-12">
                <span>
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="sl-sort-desc" sort_dir="-1" type="button" class="btn btn-primary"><i class="fa fa-sort-amount-desc"></i></button>
                        <button id="sl-sort-asc" sort_dir="1" type="button" class="btn btn-white"><i class="fa fa-sort-amount-asc"></i></button>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="sl-sorted-by-label">Score</span>
                                <span class="caret"></span>
                            </button>
                            <ul id="sl-sort-by" class="dropdown-menu">
                                <li><a href="#">Score</a></li>
                                <li><a href="#">Price</a></li>
                            </ul>
                        </div>
                    </div>
                </span>
            </div>
            <div id="sl-table-wrapper" class="col-lg-12">
            </div>
        </div>
    </div>
</script>

<script id="pizza_grid_tmpl" type="text/x-handlebars-template">
    {{#each items}}
        <div class="col-md-4 sl-grid-product">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="sl-product-vendor"><img src="/img/{{vendor}}.png" width="90" height="30"></div>
                    <div class="sl-product-img product-imitation" style="background-image: url({{this.img}})"></div>
                    <div class="product-desc">
                        <span class="product-price">
                            {{ this.price }}
                        </span>
                        <small class="text-muted">{{this.size}} ({{this.diameter}}") {{ this.base }}</small>
                        <a href="#" class="product-name">{{ this.name }}</a>
                        <div class="small m-t-xs">
                            {{#each this.toppings}}
                                <span class="label sl-label">{{ this  }}</span>
                            {{/each}}
                        </div>
                        <div class="small m-t-xs">
                            <strong>Score:</strong> {{ this.score }}
                        </div>
                        <div class="small m-t-xs">
                            <strong>Crust:</strong> {{ this.base }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
